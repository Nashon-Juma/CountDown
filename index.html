<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/c.css">
  </head>
  <body>

     <div class="page">
      <div class="countdown-col col">
        <div class="time middle">
          <span>
            <div id="d">00</div>Days
          </span>
          <span>
            <div id="h">00</div>Hours
          </span>
          <span>
            <div id="m">00</div>Minutes
          </span>
          <span>
            <div id="s">00</div>Seconds
          </span>
        </div>
      </div>

      <div class="newsletter-col col">
        <div class="newsletter middle">
          <h2>We Will Be Coming Soon</h2>
          <h4>Subscribe to get notification when we start</h4>
          <form action="">
            <input type="text" placeholder="Enter Your Email">
            <input class="newsletter-btn" type="button" value="Subscribe">
          </form>
        </div>
      </div>

    </div>

	<div class='cursor' id="cursor"></div>
	<div class='cursor2' id="cursor2"></div>
	<div class='cursor3' id="cursor3"></div>

    <script src="assets/c.js"></script>
  </body>
</html>
